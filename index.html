<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram-like Feed - Gurren Lagann Fan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="py-3 border-bottom bg-white">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2 brand">
          <i class="fa-brands fa-instagram fa-2x text-dark"></i>
          <span class="h4 mb-0">Instagram</span>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button id="openPostBtn" class="btn btn-success header-btn-equal">Create a Post</button>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle d-flex align-items-center header-btn-equal" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-cog me-2"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accessibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div id="secondaryHeader" class="py-2 border-bottom bg-light sticky-top">
      <div class="container d-flex justify-content-center gap-2 py-2">
        <button id="gridBtn" class="btn btn-outline-primary active"><i class="fa fa-th"></i></button>
        <button id="singleBtn" class="btn btn-outline-primary"><i class="fa-solid fa-square"></i></button>
      </div>
    </div>

    <main class="container my-4">
      <div id="postsContainer" class="posts grid-view row g-2"></div>
    </main>

    <!-- Mockup Modal / Overlay -->
    <div id="postModal" class="modal-overlay d-none">
      <div class="modal-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Create a new post</h5>
          <button id="closeModalX" class="btn btn-light" aria-label="Close"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>

        <div>
          <label class="form-label">Caption:</label>
          <textarea id="captionInput" class="form-control" rows="3" placeholder="Add the caption of your post here:"></textarea>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
              <label class="btn btn-secondary me-2 mb-0">
                <i class="fa fa-camera me-1"></i>
                <input id="fileInput" type="file" accept="image/png, image/jpeg, image/gif, image/webp" hidden>
              </label>
              <button class="btn btn-secondary mb-0"><i class="fa fa-location-dot"></i></button>
            </div>
          </div>

          <hr>
          <div class="d-flex justify-content-end gap-2">
            <button id="modalClose" class="btn btn-light"><i class="fa fa-times me-1"></i>Close</button>
            <button id="publishBtn" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
